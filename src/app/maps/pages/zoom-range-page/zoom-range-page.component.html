<div id="map" #map></div>

<div class="floating-range p-2">
    <div class="floating-content">
        <button class="btn btn-primary" (click)="onZoomOut()">-</button>
        <input 
            type="range"
            min="-2"
            max="18"
            [value]="zoom"
            (input)="onZoomChanged( zoomInput.value )"
            #zoomInput
        >
        <button class="btn btn-primary" (click)="onZoomIn()">+</button>
    </div>
    <span class="form-label">
        Zoom: {{ zoom |number:'2.2'}}
        <br>
        Lng, Lat: {{ currentCenter.lng |number:'2.2'}}, {{ currentCenter.lat |number:'2.2'}}
    </span>
</div>
